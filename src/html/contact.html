<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header id="appHeader" class="appHeader"></header>
    <main id="appContent" class="appContent">
        <div id="appContentContainer" class="appContentContainer">
            <header class="contactHeader">
                <h1>Questions / Comments</h1>
                <p>Please leave questions or comments below and we will get back to you as soon as possible</p>
            </header>
            <div class="formContact">
                <form name="contact" class="contactForm" method="POST" data-netlify="true" onSubmit="submit">
                    <fieldset>
                        <legend>Questions and Comments</legend>
                        <label>Name:</label><input type="text" name="name" />
                        <label>Email:</label><input type="email" name="email" />
                        <label>Comment:</label><textarea id="comment" name="comment" rows="6"></textarea>
                    </fieldset>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
    <footer id="appFooter" class="appFooter">
        <a href="index.html">Return To Home Page</a>
    </footer>
</body>

</html>
